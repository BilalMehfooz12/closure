<script>
  //jhn par nested function a jai means outerfunc and innerfunc to os ko closure khthy hy or innerfunc outerfunc ki values lo access kar sakh 
  //tha but outerfunc innerfun ki koi bhi cheaz ko access nhi kar saktha orinnerfunction global values ko bhi access kar saktha hy
 function outerfunction()
 {
   var a = "Outer Function"
   document.write(a,"<br>")
   function innerfunction()
   {
     var b = "Innner function"
     document.write(b,"<br>")
     document.write(a)
   }
   innerfunction()
 }
 outerfunction()
</script>
